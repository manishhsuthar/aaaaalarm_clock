
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        body.dark-theme {
            background-color: #121212;
            color: #fff;
        }
        .alarm-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s;
            z-index: 1;
        }
        body.dark-theme .alarm-container {
            background-color: rgba(30, 30, 30, 0.8);
        }
        .time-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .alarm-controls {
            margin-top: 20px;
        }
        .btn {
            margin: 5px;
        }
        .sticker {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-image: url('https://media.giphy.com/media/3o7TKSjRrfIPjeI4JG/giphy.gif');
            background-size: cover;
            border-radius: 50%;
            display: none;
            animation: fadeInOut 4s ease-in-out;
            z-index: 2;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input { display: none; }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .quote-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            font-size: 1.2rem;
            font-style: italic;
            color: #888;
            z-index: 3;
            pointer-events: none;
        }
        body.dark-theme .quote-container {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="quote-container" id="quoteContainer"></div>
    <div class="alarm-container">
        <h1 class="mb-4">Alarm Clock</h1>
        <div class="time-display" id="currentTime"></div>
        <input type="time" id="alarmTime" class="form-control mb-3">
        <div class="alarm-controls">
            <button id="setAlarm" class="btn btn-primary">Set Alarm</button>
            <button id="deactivateAlarm" class="btn btn-danger">Deactivate</button>
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="waterReminder">
            <label class="form-check-label" for="waterReminder">
                Remind me to drink water every 30 minutes
            </label>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div class="sticker" id="sticker"></div>
    <audio id="alarmSound" src="/audio/alarm.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentTimeElement = document.getElementById("currentTime");
            const alarmTimeInput = document.getElementById("alarmTime");
            const setAlarmButton = document.getElementById("setAlarm");
            const deactivateAlarmButton = document.getElementById("deactivateAlarm");
            const waterReminderCheckbox = document.getElementById("waterReminder");
            const alarmSound = document.getElementById("alarmSound");
            const sticker = document.getElementById("sticker");
            const themeSwitch = document.getElementById("theme-switch");
            const quoteContainer = document.getElementById("quoteContainer");
            let waterReminderInterval;

            function updateTime() {
                const now = new Date();
                currentTimeElement.textContent = now.toLocaleTimeString();
            }

            async function fetchQuote() {
                const response = await fetch("/get-quote");
                const data = await response.json();
                quoteContainer.textContent = data.quote;
            }

            setInterval(updateTime, 1000);
            updateTime();
            fetchQuote();
            setInterval(fetchQuote, 10000); // Fetch a new quote every 10 seconds

            setAlarmButton.addEventListener("click", async () => {
                const time = alarmTimeInput.value;
                if (time) {
                    await fetch("/set-alarm", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ time }),
                    });
                    alert("Alarm set!");
                }
            });

            deactivateAlarmButton.addEventListener("click", async () => {
                await fetch("/deactivate-alarm", { method: "POST" });
                alarmSound.pause();
                alarmSound.currentTime = 0;
                sticker.style.display = "none";
                alert("Alarm deactivated!");
            });

            waterReminderCheckbox.addEventListener("change", () => {
                if (waterReminderCheckbox.checked) {
                    alert("Water reminder set for every 30 minutes!");
                    waterReminderInterval = setInterval(() => {
                        alert("Time to drink some water!");
                    }, 30 * 60 * 1000); // 30 minutes
                } else {
                    clearInterval(waterReminderInterval);
                    alert("Water reminder stopped.");
                }
            });

            setInterval(async () => {
                const response = await fetch("/check-alarm");
                const data = await response.json();
                if (data.trigger) {
                    alarmSound.play();
                    sticker.style.display = "block";
                    setTimeout(() => {
                        sticker.style.display = "none";
                    }, 4000);
                }
            }, 1000);

            themeSwitch.addEventListener('change', () => {
                document.body.classList.toggle('dark-theme');
                if (document.body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                document.body.classList.add(currentTheme + '-theme');
                if (currentTheme === 'dark') {
                    themeSwitch.checked = true;
                }
            }
        });
    </script>
</body>
</html>
